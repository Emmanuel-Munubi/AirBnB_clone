<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
    <title>AirBnB Clone</title>
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Gauteng, Western Cape...</h4>
          
          <ul class="popover">
            <li>
              <h2>Gauteng</h2>
                  <ul>
                    <li>Pretoria</li>
                    <li>Johannesburg</li>
                  </ul>
            </li>
            <li>
              <h2>Northern Cape</h2>
                <ul>
                  <li>Upington</li>
                  <li>Kimberley</li>
                </ul>
            </li>
          </ul>
        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Pool, Internet...</h4>

          <ul class="popover">
            <li>Kitchen</li>
            <li>Internet</li>
            <li>Pool</li>
            <li>Pet Friendly</li>
          </ul>
        </div>
        <button>Search</button>
      </section>  
    </div>

    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
